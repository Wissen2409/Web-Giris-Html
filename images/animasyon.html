<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {

            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
            width: 400px;
            height: 200px;
            display: flex;
        }

        .nothover {
            width: 150px;
            height: 50px;
            padding: 10px, 20px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: gray;
            cursor: help;
            animation: shadowEffect 1.5s infinite;
            /*sayfa yüklendiğinde, birinci butonun animasyonu direk çalışır!!*/

        }

        .hover {
            width: 150px;
            height: 50px;
            padding: 10px, 20px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: gray;
            cursor: help;
        }

        .hover:hover {


            /*butonun üzerinde gelindiğinde, shadowEffect animasyonu çalışır,
            infinite keyword'ünü kullanırsak, bu animasyon sonuza dek çalışacaktır!!*/
            animation: shadowEffect 5s infinite;
            /*ikinci buton üzeirne geldiğimiizde shadowAffect animasyonu çalışır!!*/
        }

        @keyframes shadowEffect {
            /*div içerisindeki iki tane butona ait animasyon!!!*/

            0% {
                box-shadow: -5px -5px 5px red;
                border: 2px solid black;
            }

            25% {

                box-shadow: -5px 5px 5px black;
                border: 2px solid red;
            }

            50% {
                box-shadow: 10px 10px 5px green;
                border: 2px solid deeppink;
            }

            75% {
                box-shadow: 10px -10px 20px green;
                border: 2px dotted burlywood;
            }

            100% {
                box-shadow: 0px 0px 5px deeppink;
            }
        }

        .scalediv {

            width: 100px;
            height: 200px;
            background-color: chocolate;
            animation: divscaleanimation 3s ease-out infinite;
        }

        @keyframes divscaleanimation {

            /*bir div'i 10 step'te farklı boyutlarda ve farklı renklerde yapan animasyon!!*/

            10% {

                width: 150px;
                height: 250px;
                background-color: black;
            }

            20% {
                width: 100%;
                height: 200px;
                background-color: antiquewhite;
            }

            30% {
                width: 150px;
                height: 250px;
                background-color: aqua;
            }

            40% {

                width: 50px;
                height: 250px;
                background-color: azure;
            }

            50% {
                width: 100%;
                height: 400px;
                background-color: blue;
            }

            60% {
                width: 150px;
                height: 50px;
                background-color: brown;
            }

            70% {

                width: 250;
                height: 250px;
                background-color: chartreuse;
            }

            80% {
                width: 24px;
                height: 100px;
                background-color: cornsilk;
            }

            90% {
                width: 150px;
                height: 250px;
                background-color: darkblue;
            }
            100% {
                width: 150px;
                height: 250px;
                background-color: deeppink;
            }
        }
    </style>
</head>

<body>


    <!--Bir div içerisinde input button olsun ve bu buton farklı açılardan shadow alsın ve shadow konusu sonsuza kadar sürsün-->
    <div class="container">
        <input class="nothover" type="button" value="Sepete Ekle">
        <input class="hover" type="button" value="Sepete Ekle">

    </div>

    <div class="scalediv"></div>
</body>

</html>
